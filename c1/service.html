<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탭 서비스 페이지</title>
    <style>
    * { margin: 0;    padding: 0;  }
    ul { list-style: none; }    
    a { text-decoration: none; }
    .thumbItem { width:640px; margin:20px auto; }
    .pageTit { text-align:center; line-height: 2.4; }
    .tbItem { display:none; }    
    .tbItem:target { display:block; } 
    .btn { display:block; cursor:pointer; width:100px; line-height:40px;
        text-align:center; background:#333; color:#fff; border-radius:22px; margin:30px auto; }    
    </style>
</head>
<body>
    <h1 style="text-align:center;">다른 페이지에서 탭 이동</h1>
    <ul class="thumbItem">
        <li class="tbItem" id="tab1">
            <h2 class="pageTit">배우 미나</h2>
            <img src="./big_mina1.jpg" alt="배우미나">
        </li>
        <li class="tbItem" id="tab2">
            <h2 class="pageTit">가수 미나</h2>
            <img src="./big_mina2.jpg" alt="가수미나">
        </li>
    </ul>
    <a class="btn" onclick="javascript:history.back()">이전으로</a>
</body>
</html>
